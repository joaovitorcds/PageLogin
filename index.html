<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login page</title>
  </head>
  <body>
    <main class="main-login">
      <div class="info">
        <div class="ancoras">
          <i class='bx bxl-github'></i>
          <i class='bx bxl-instagram' ></i>
        </div>
        <section class="left-login">
          <h1 class="titulo">Faça Login<br />Entre para o nosso time!</h1>
        </section>
      </div>
      <section class="right-login">
          <form action="" method="post" class="card-login">
            <h1>Login</h1>
            <div class="textfield">
              <label for="usuario">Usuário</label>
              <input type="text" name="usuario" placeholder="Usuário" required autofocus>
            </div>
            <div class="textfield">
              <label for="senha">Senha</label>
              <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <input type="submit" value="Login" class="btn-login">
          </form>
      </section>
    </main>
    <footer class="copyright">

    </footer>
  </body>
</html>
